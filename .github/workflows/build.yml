name: Build APK
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Buildozer
        run: pip install buildozer
      - name: Build APK
        run: buildozer android debug
      - uses: actions/upload-artifact@v4
        with:
          name: AppAPK
          path: bin/
